<!DOCTYPE html>
<html lang="en">

<head>

    <!-- meta tags defined in html are used by browser as metadata for the document which helps the browser in understanding the document -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title is text show in tab area of the browser -->
    <title>Java script super course</title>
</head>

<body>
    <h1>
        Hello World From Html
    </h1>
    <h3 id="header"></h3>
    <script>
        alert("Hello world from java script")
    </script>
    <script src="./bundle.js"></script>
